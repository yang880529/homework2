			new THREE.MeshBasicMaterial());

	}
}


var Obstacles=[],a;
var number;

class Agent {
  constructor(pos, mesh) {
    this.pos = pos.clone();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.target = new THREE.Vector3();
    this.size = 3;  // half width
    this.mesh = mesh;
    this.MAXSPEED = 70;
    this.ARRIVAL_R = 30;
    //this.nbhd = [];
    
    // for orientable agent
    this.angle = 0;
  }
  update(dt) {
    this.accumulateForce();
//    this.vel.add(this.force.clone().multiplyScalar(dt));
       		var min=200;
  for(var i=0;i<3;i++){
      if(min>this.pos.distanceTo(Obstacles[i].center)){
      	min=this.pos.distanceTo(Obstacles[i].center);
        a=i;
      }
   }
	// collision
	let vhat = this.vel.clone().normalize();
	let point = Obstacles[a].center.clone().sub (this.pos) // c-p
	let proj  = point.dot(vhat);
const REACH = 50
const K = 5
	if (proj > 0 && proj < REACH) {
		let perp = new THREE.Vector3();
		perp.subVectors (point, vhat.clone().setLength(proj));
		let overlap = Obstacles[a].size + this.size - perp.length()
    if (overlap > 0) {
			perp.setLength (K*overlap);
			perp.negate()
      this.force.add (perp);
			//console.log ("hit:", perp);
		}
	}
  
  this.vel.add(this.force.clone().multiplyScalar(dt));

    
    // velocity modulation
    let diff = this.target.clone().sub(this.pos)
    let dst = diff.length();
    if (dst < this.ARRIVAL_R) {
      this.vel.setLength(dst)
    }
    
    
    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)
    
    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1) {
	    	this.angle = Math.atan2 (-this.vel.z, this.vel.x)
    		this.mesh.rotation.y = this.angle
   	}
    
   	if((this.pos.x<=target.position.x+3&&this.pos.x>=target.position.x-3)&&(this.pos.y<=target.position.y+3&&this.pos.y>=target.position.y-3)&&(this.pos.z<=target.position.z+3&&this.pos.z>=target.position.z-3)){
      buildtarget();
      agent.setTarget(number);
      agent2.setTarget(number);
      }
  
  }

  setTarget(target) {
    this.target.copy(target)
  }
  targetInducedForce(targetPos) {
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel)
  }

  accumulateForce() {
    // seek
    this.force.copy(this.targetInducedForce(this.target));
  }

}





function buildtarget() {
	scene.remove(target);
	var geometry = new THREE.CircleBufferGeometry( 3, 32 );
	var material = new THREE.MeshBasicMaterial( { color: 0xffc800,side:THREE.DoubleSide});
  target = new THREE.Mesh( geometry, material );
  number=new THREE.Vector3();
  while(1){
    number.x=90-(Math.random()*180);
    number.z=90-(Math.random()*180);
    if((number.x>55||number.x<45)&&(number.x>-45||number.x<-55)&&(number.x>5||number.x<-5)&&(number.z>55||number.z<45)&&(number.z>-45||number.z<-55)) break;
  }
  target.position.set (number.x,1,number.z);
  target.rotation.x=-Math.PI/2;
  scene.add(target);
}
